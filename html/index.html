<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="../css/mysitecss.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <h1 class="section-title">MY PAGE</h1>

    <div class="personal-info-wrapper">
      <div class="personal-info-large-box">
        <h2 class="center-text" style="font-size: 3vw">PERSONAL INFORMATION</h2>

        <div class="inner-small-box">
          <h3>MY REPORT</h3>
          <div class="smaller-zone">
            <!-- Dùng ảnh tĩnh cho biểu đồ -->
            <img
              src="../image/chart.jpg"
              alt="my report"
              class="chart-image"
            />
          </div>

          <h3>MY PROFILE</h3>
          <div class="smaller-zone">
            <img id="profile-image" alt="my profile" class="profile-image" />
          </div>

          <h3>MY FAVORITE</h3>
          <h4><i class="fa fa-star"></i> Favorite Idol</h4>
          <div class="smaller-zone">
            <div class="podium" id="idol-podium"></div>
          </div>

          <h4><i class="fa fa-music"></i> Favorite Song</h4>
          <div class="smaller-zone smaller-zone-2" id="song-list"></div>
        </div>
      </div>

      <!-- Cột bên phải -->
      <div class="small-box-column">
        <div class="personal-info-small-box">
          <div class="avatar-box">
            <img id="user-avatar" alt="Ảnh đại diện" />
          </div>

          <div class="info-box">
            <div class="info-group">
              <div class="ho-ten info-item"><b></b></div>
              <div class="nghe-nghiep info-item"></div>
            </div>

            <div class="QR-group">
              <div class="group-title" style="text-align: right">
                QR Gakumasu
              </div>
              <div class="QR-box">
                <img id="qr-code" alt="Mã QR Gakumasu" />
              </div>
            </div>

            <div class="contact-group">
              <div class="group-title" style="text-align: right">
                Thông tin liên lạc
              </div>
              <div class="info-item">
                <p>
                  <i class="fa fa-phone"></i><span class="phone-text"></span>
                </p>
              </div>
              <div class="info-item">
                <p>
                  <i class="fa fa-envelope"></i><span class="email-text"></span>
                </p>
              </div>
              <div class="info-item">
                <p>
                  <i class="fa fa-house"></i><span class="address-text"></span>
                </p>
              </div>
            </div>
          </div>

          <img
            id="fixed-corner-image"
            alt="Fixed Icon"
            class="fixed-corner-image"
          />
        </div>

        <div class="personal-info-small-box">
          <div class="video-container" id="youtube-container"></div>
        </div>

        <!-- Các biểu cảm gif dùng ảnh tĩnh -->
        <img src="../image/表情/吃拉面.gif" alt="Biểu cảm ăn mì" />
        <img src="../image/表情/哭哭.gif" alt="Biểu cảm khóc" />
        <img
          src="../image/表情/怎么不回电话.gif"
          alt="Biểu cảm không nghe điện thoại"
        />
      </div>
    </div>

    <script src="../js/mock/data.js"></script>
    <script src="../js/render.js"></script>
  </body>
</html>
